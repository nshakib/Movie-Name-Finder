<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Movie Name Finder</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  
  <body ng-app="myApp" ng-controller="myController" class="">

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 bg">
            <div class="overlay">
                <hr>
            <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New Movie</button>
            <h2 class="movie_name">Movie Name Finder</h2>
            <span class="clearfix"></span>
            <hr>
          <input type="text" ng-model="search" placeholder="Search for a movie">
          <hr>
            <div class="alert alert-info" ng-if="message">
              <a href="#" class="close" ng-click="clearMessage()">&times;</a>
              {{ message }}
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Movie Name</th>
                  <th>Rank</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="movie in movies | filter: search">
                  <td>{{$index+1}}</td>
                  <td>{{movie.title}}</td>
                  <td>{{movie.rank}}</td>
                  <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="selectMovie(movie)">Edit</button></td>
                  <td> <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete"  ng-click="selectMovie(movie)">Delete</button> </td>
                </tr>
              </tbody>
            </table>
            </div>
        </div>
      </div>
    </div>

    
     <header ng-include=" 'modal/add_movie.html' "></header>
     <header ng-include=" 'modal/edit.html' "></header>
     <header ng-include=" 'modal/delete.html' "></header>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
